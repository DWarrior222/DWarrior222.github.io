<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    * {
      padding: 0px;
      margin: 0px;
    }
    body,html {
      width: 100%;
      height: 100%;
    }
    #link {
      display: block;
      width: 200px;
      height: 30px;
      background: skyblue;
    }
    .wrap {
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      position: absolute;
      margin: auto;
      left: 0px;
      top: 0px;
      bottom: 0px;
      right: 0px;
      display: none;
    }
    .box {
     width: 600px;
      height: 400px;
      background: rgba(0,0,0,0.6);
      position: absolute;
      margin: auto;
      left: 0px;
      top: 0px;
      bottom: 0px;
      right: 0px;
    }
    .box h1 {
      margin: 15px 0;
      text-align: center;
      color: white;
      line-height: 35px;
    }
    .box .cont {
      padding: 20px;
      font-size: 20px;
      color: white;
    }
    .box .submit {
      width: 200px;
      height: 40px;
      background: skyblue;
      border: none;
      position: absolute;
      color: white;
      border-radius: 5px;
      text-decoration: underline;
      bottom: 20px;
      left: 50%;
      margin-left: -100px;
      cursor: pointer;
      outline: none;  
    }
    .wrap .hd {
      height: 30px;
      text-align: right;
    }
    .wrap .hd .close {
      padding: 5px;
      margin: 5px 5px 0 0;
      display: inline-block;
      color: orange;
    }
    .wrap .hd .close:hover {
      color: white;
      background: orange;
    }
  </style>
</head>
<body>
  <a id="link" href="javascript:;">你好,点我</a>
  <div class="wrap" id="wrap">
    <div class="box" id="box">
      <div class="hd"><span class="close" id="close">关闭</span></div>
      <h1>这里是标题</h1>
      <div class="cont">这里是内容</div>
      <input id="submit" class="submit" type="button" name="" value="点击提交">
    </div>
  </div>
</body>
  <script type="text/javascript">
    var oLink = document.querySelector('#link');
    var oWrap = document.querySelector('#wrap');
    var oBox = document.querySelector('#box');
    var oClose = document.querySelector('#close');
    oLink.addEventListener('click',function() {
      oWrap.style.display = 'block';
    })
    oWrap.addEventListener('click',function(e) {
      e = e || window.event;
      var target = e.target;
      if(target.id === 'close' || target.id === 'wrap') {
        oWrap.style.display = 'none';
      }
    })
  </script>
</html>
