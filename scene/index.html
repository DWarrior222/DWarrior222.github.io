    body,html {
      width: 100%;
      height: 100%;
    }
    a {
      text-decoration: none;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-container .swiper-wrapper {
      width: 100%;
      height: 100%;
    }
    .swiper-container .swiper-slide {
      width: 100%;
      height: 100%;

/* 通用css */
    .scene-page .scene-container {
      width: 100%;
      height: 100%;
      background: url(images/bc.jpg) center no-repeat;
      background-size: cover;
      position: relative;
      perspective: 500px;
    }
    .next-page {
      position: fixed;
      bottom: 10%;
      left: 50%;
      z-index: 1111;
      /* transform: translateX(-50%); */
      margin-left: -25px;
      width: 50px;
      height: 35px;
      background: url(images/scene-up.png) center no-repeat;
      background-size: cover;
    }
    .scene-page .border {
      width: 90%;
      perspective: 500px;
      position: absolute;
      margin: 0 5%;
      height: 100%;
      background: url(images/border.png) center no-repeat;
      background-size: 100% 90%;
    }
    .next-page-animate {
      animation-name: fadeInUp;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        visibility: visible;
        transform: translate3d(0, 100%, 0);
      }

      to {
        opacity: 1;
        visibility: visible;
        transform: none;
      }
    }


/* page1 */
    .scene-page1 .paragraph {
      width: 100%;
      text-align: center;
      line-height: 1.5rem;
      font-size: 1rem;
      position: absolute;
      bottom: 25%;
    }
    .scene-page1 .content {
      width: 100%;
      height: 100%;
      perspective: 500px;
    }
    .scene-page1 .allpeople {
      width: 100%;
      position: absolute;
      bottom: 0px;
      left: 0px;
    }
    .scene-page1 .allpeople img {
      width: 100%;
      transform: translateY(10%);
      opacity: 0.8;
    }
    .scene-page1 .theme-logo {
      width: 90%;
      position: absolute;
      top: 10%;
      left: 50%;
      margin-left: -45%;
    }
    .scene-page1 .theme-logo img {
      width: 100%;
    }
    .scene-page1 .icon {
      width: 120px;
      height: 102px;
      position: absolute;
    }
    .scene-page1 .icon1 {
      right: -32px;
      bottom: 0px;
      z-index: 1111;
    }
    .scene-page1 .icon2 {
      top: 90px;
      right: -22px;
    }

    /* page2 css */
    .scene-page2 .row {
      position: absolute;
      width: 100%;
      /* height: 200px; */
      display: flex;
      justify-content: center;
    }
    .scene-page2 .row-up {
      top: 10%;
    }
    .scene-page2 .row-down {
      bottom: 10%;
    }
    .scene-page2 .row .col {
      width: 38%;
      margin: 0 4px;
      max-width: 280px;
      padding: 16px 9px;
      border-radius: 5px;
      background: url(images/pic-bc.png) center no-repeat;
      background-size: 100% 100%;
    }
    .scene-page2 .row .col img {
      width: 100%;
    }
    .scene-page2 .border .paragraph {
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      white-space: nowrap;
      top: 50%;
      line-height: 25px;
      position: absolute;
      transform: translateY(-50%);
    }


    /* 第三页 */

    .scene-page3 .row {
      position: absolute;
      width: 40%;
      padding: 28px 28px;
      background: antiquewhite;
      background: url(images/pic-bc.png) center no-repeat;
      background-size: 100% 100%;
    }
    .scene-page3 .row-up {
      padding-bottom: 87px;
      top: 10%;
      left: 5%;
    }
    .scene-page3 .row-down {
      padding-top: 87px;
      bottom: 10%;
      right: 5%;
    }
    .scene-page3 .row img {
      width: 100%;
    }
    .scene-page3 .icon1,.scene-page3 .icon2 {
      width: 100px;
      line-height: 24px;
      position: absolute;
    }
    .scene-page3 .icon1 {
      right: 20px;
      top: 15%;
    }
    .scene-page3 .icon2 {
      left: 20px;
      bottom: 15%;
    }
    .scene-page3 .icon1::after,.scene-page3 .icon2::after {
      content: '';
      width: 82%;
      height: 75px;
      position: absolute;
    }
    .scene-page3 .icon1::after {
      background: url(images/scene3.png) center no-repeat;
      background-size: contain;
      right: 8px;
      top: 88px;
    }
    .scene-page3 .icon2::after {
      background: url(images/scene4.png) center no-repeat;
      background-size: contain;
      left: 8px;
      bottom: 88px;
    }



    /* 动画时间 */
    @-webkit-keyframes zoomChanges {
      from {
        transform: translate3d(0, 0, 0);
      }
      to {
        transform: translate3d(-600px, -430px, 400px)
      }
    }
    @-webkit-keyframes zoomChanges2 {
      from {
        transform: translateY(0);
      }
      to {
        transform:  translateY(50px)
      }
    }
    .zoom-changes {
      animation: zoomChanges 10s linear 2s infinite;
    }
    .zoom-changes2 {
      animation: zoomChanges2 4s linear 0s infinite alternate;
    }


    .audio {
      position: fixed;
      top: 20px;
      z-index: 11;
      right: 20px;
      width: 2rem;
      height: 2rem;
      background: url('images/musicon.png') no-repeat center;
      background-size: cover;
      animation: audioRotate 2s linear 2s infinite;
    }
    @-webkit-keyframes audioRotate {
      from {
        transform: rotate(0);
      } to {
        transform: rotate(360deg);
      }

      direction: 'vertical',

      onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素

      },
      onSlideChangeEnd: function(swiper){
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
      }
    })
    $('.audio')[0].plag = true;
    $('.audio')[0].addEventListener('touchstart', function() {
      if(this.plag) {
        $('.audio audio')[0].pause();
        $(this).css({
          'background-image': 'url(images/musicoff.png)',
          'animation-play-state': 'paused'
      });
      } else {
        $('.audio audio')[0].play();
        $(this).css({
          'background-image': 'url(images/musicon.png)',
          'animation-play-state': 'running'
        });
      }
      this.plag = this.plag ? false : true;
    })
