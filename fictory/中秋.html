<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css"> 
  div {
    height: 300px;
    background: #f2f2f2;
  }
  </style>
</head>
<body>
  <div id="box"></div>
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript">
  var data = [
    {
      selector:['1+1=2','1+1=3','1+1=4'],
      rightSelect:'1+1=2'
    }
  ]
  console.log(data[0].selector[0])
  $('<p></p>').html(data[0].selector[0]).appendTo('#box');
  console.log(data[0].selector[1])
  $('<p></p>').html(data[0].selector[1]).appendTo('#box');
  console.log(data[0].selector[2])
  $('<p></p>').html(data[0].selector[2]).appendTo('#box');
  console.log(data[0].rightSelect)
  $('#box').click(function(e) {
    var e = e || window.event;
    var target = e.target || e.srcElement;
    console.log(target)
    if(target.nodeName === 'P') {
      if(target.innerText === data[0].rightSelect) {
        $(target).css({
          'color': 'white',
          'background-color': 'green'
        })
      }
    }
  })
  </script>
</body>
</html>
