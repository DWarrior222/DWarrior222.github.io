<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  body,html {
    width: 100%;
    height: 100%;
  }
  * {
    padding: 0px;
    margin: 0px;
  }
  .outer {
    width: 100%;
    height: 100%;
  }
  .inner {
    position: absolute;
    margin: auto;
    top: 0px;
    bottom: 0px;
    left: 0px;
    right: 0px;
    width: 200px;
    height: 200px;
    border-radius: 50% 50% 0;
    background: skyblue;
    transition: all 1s;
  }
  /* .inner:hover {
    transform: rotate(360deg);
  } */
  </style>
</head>
<body>
<button>点击抽奖</button>
  <div class="outer">
    <div class="inner"></div>
  </div>
  <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
  <script type="text/javascript">
  // http://www.chuangyihui.net/site/item/id/1456
  $('button').click(function() {
    if($('.inner')[0].timer) return;
    var random = Math.random() * 360 + 2000;
    console.log(random % 360);
    var speed = 5;
    $('.inner')[0].timer = setInterval(function() {
      speed--;
      if(speed < 1) {
        speed = 1;
      }
      $('.inner').css({
        'transform': 'rotate('+ random +'deg)',
        'transition': 'all ' + speed + 's'
      })
    },300)
  })
  </script>
</body>
</html>
